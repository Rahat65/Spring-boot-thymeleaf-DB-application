<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employees</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h2>Update Employee</h2>
    <hr/>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <input type="text" id="textField1" th:field="*{name}" placeholder="Enter name" onkeydown="if(event.keyCode===13 || event.keyCode===9) {event.preventDefault(); document.getElementById('textField2').focus()}" class="form-control col-4 mb-4"/>

        <input type="text" id="textField2" th:field="*{email}" placeholder="Enter email" onkeydown="if(event.keyCode===13 || event.keyCode===9) {event.preventDefault(); document.getElementById('textField3').focus()}" class="form-control col-4 mb-4"/>

        <input type="text" id="textField3" th:field="*{department}" placeholder="Enter department" onkeydown="if(event.keyCode===13 || event.keyCode===9) {event.preventDefault(); document.getElementById('submit').click()}" class="form-control col-4 mb-4"/>
        <button class="btn btn-primary" type="submit" id="submit"> Save</button>
        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/list}">Back to List</a>

</div>

</body>
</html>
